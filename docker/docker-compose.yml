version: '3'

services:

  database:
    hostname: postgres
    container_name: ${APP_NAME}_database
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - lnpp_postgres_data:/var/lib/postgresql/data
    ports:
      # To connect to the DB use the HOST_DB_PORT var; 5432 refers to port inside container
      - ${HOST_DB_PORT}:5432

  application:
    hostname: php
    container_name: ${APP_NAME}
    image: zingstudios/lnpp-stack:1.5  
    build: 
      context: .
    links:
      - database:postgres
    volumes:
      - ../:/var/www/html/app
    depends_on:
      - database
    ports:
      - ${HOST_PHP_FPM_PORT}:9000

  web_server:
    container_name: ${APP_NAME}_web_server
    image: nginx:stable-alpine
    hostname: nginx
    ports:
      # if you want a seamless experience set this to 80, otherwise setting the port explicitly on host's browser will be necessary
      - ${HOST_APP_PORT}:80
      - ${HOST_SECURE_APP_PORT}:443
    volumes:
      - ../:/var/www/html/app
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - application
      - database

  email_server:
    container_name: ${APP_NAME}_mail_server
    image: mailhog/mailhog:latest
    hostname: mailhog
    restart: always
    ports:
      - ${HOST_MAIL_SMTP_PORT}:1025
      - ${HOST_MAIL_WEB_PORT}:8025

  cache:
    container_name: ${APP_NAME}_cache
    image: redis:7.0.5-alpine
    hostname: redis
    restart: always
    ports:
      - ${HOST_CACHE_PORT}:6379
    volumes:
      - lnpp_redis_cache:/var/lib/redis/data

volumes:
  lnpp_postgres_data:
  lnpp_redis_cache:
